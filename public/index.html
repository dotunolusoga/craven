<!DOCTYPE html(lang='en-US')><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>craVen</title><link rel="stylesheet" href="./vendor/foundation.css"/><link rel="stylesheet" href="styles/normalize.css"/><link rel="stylesheet" href="css/main.css"/></head><body><!--if lt IE 9script(src='http://html5shiv.googlecode.com/svn/trunk/html5.js')
--><div class="container large-centered"><div class="row"><div class="headerContainer large-10 columns"><img src="http://i.imgur.com/g6ccn.jpg"/><h1>craVen</h1><div class="row"><div class="login large-6 columns large-centered"><h1>Check In</h1><form><input type="text" name="username" placeholder="user" required="required"/><input type="password" name="password" placeholder="****" required="required"/><button class="register">REGISTER</button><button class="loginButton">LOGIN</button></form></div></div></div><div class="row"><div class="statusContainer large-10 columns hidden"><h1>Tsundoku Status</h1><div id="bookStatus"></div><button class="addToShelf">ADD BOOK</button><button class="shelf">SEE FULL SHELF</button></div></div><div class="row"><div class="addBookProfile large-10 columns hidden"><h1>Add New Book</h1><div class="row"><div class="bookCover small-10 columns"><label for="coverimage">Cover Art</label><input type="url" name="coverimage" placeholder="www.pictureurl.com" id="coverUrl"/></div><div class="imgUrl small-2 columns"><button id="coverImage">+</button></div><div class="appendedCoverArt"></div></div><div class="bookDetails"><label for="title">Title</label><input type="text" name="title" placeholder="Game Of Thrones" id="title"/><label for="author">Author</label><input type="text" name="author" placeholder="George R. R. Martin" id="author"/><label>ADD TO APPROPRIATE SHELF</label><button id="beingRead">BEING READ</button><button id="toRead">TO READ</button><button id="toBuy">TO BUY</button></div><div class="row"><div class="doneButton small-6 columns"><button id="done">DONE</button></div><div class="resetButton small-6 columns"><button id="reset">RESET</button></div></div></div></div></div></div><script src="vendor/jquery.min.js"></script><script src="vendor/lodash.min.js"></script><script src="vendor/firebase.js"></script><script src="js/main.js"></script></body>
